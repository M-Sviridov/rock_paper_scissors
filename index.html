<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <script defer src="main.js"></script>
  <title>Rock Paper Scissors</title>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="container">
    <div class="content">
      <img id="rock" src="/images/rock.png" alt="rock icon">
      <img id="paper" src="/images/paper.png" alt="paper icon">
      <img id="scissors" src="/images/scissors.png" alt="scissors icon">
    </div>
    <div class="score-cards">
      <div class="player-card">
        <div>Player</div>
        <div class="player-score">0</div>
      </div>
      <div class="computer-card">
        <div>Computer</div>
        <div class="computer-score">0</div>
      </div>
    </div>
    <div class="round-results"></div>
  </div>
</body>
</html>
